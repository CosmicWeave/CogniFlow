  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no;user-scalable=0;" />
    <title>CogniFlow - Spaced Repetition Flashcards</title>
    
    <!-- PWA & Mobile-First Meta Tags -->
    <meta name="theme-color" content="#f9fafb">
    <link rel="manifest" href="/manifest.webmanifest">
    <link rel="apple-touch-icon" href="/icon.svg">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="CogniFlow">

    <script>
      // Immediately set theme on page load to prevent FOUC (Flash of Unstyled Content)
      (function() {
        const themeColorMeta = document.querySelector('meta[name="theme-color"]');
        const themeMode = localStorage.getItem('cogniflow-themeMode') || 'system';
        let isDark;

        if (themeMode === 'light') {
          isDark = false;
        } else if (themeMode === 'dark') {
          isDark = true;
        } else { // 'system'
          isDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        }
        
        if (isDark) {
          document.documentElement.classList.add('dark');
          if (themeColorMeta) themeColorMeta.setAttribute('content', '#111827');
        } else {
          document.documentElement.classList.remove('dark');
          if (themeColorMeta) themeColorMeta.setAttribute('content', '#f9fafb');
        }
      })();
    </script>

    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <style>
      /* For 3D card flip effect */
      .perspective-1000 { perspective: 1000px; }
      .transform-style-preserve-3d { transform-style: preserve-3d; }
      .rotate-y-180 { transform: rotateY(180deg); }
      .backface-hidden { backface-visibility: hidden; }

      /* Toast animation */
      @keyframes fade-in-right {
        from {
          opacity: 0;
          transform: translateX(25%);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }
      .animate-fade-in-right {
        animation: fade-in-right 0.3s ease-out forwards;
      }
      
      /* General fade-in animation */
      @keyframes fade-in {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      .animate-fade-in {
        animation: fade-in 0.3s ease-out forwards;
      }
      
    </style>
